{% extends 'layout.html' %}

{% block title %}JSON To Excel{% endblock %}

{% block content %}
    <h2 class="mb-4">JSON To Excel</h2>

    <form action="/json_to_excel" method="post">
        <div class="form-group">
            <label for="jsonData">Paste your JSON data:</label>
            <button class="btn btn-outline-secondary mb-3" onclick="pasteToInput('jsonData')">
                <i class="fas fa-paste"></i>
            </button>
            <textarea class="form-control" id="jsonData" name="data" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Convert to Excel</button>
    </form>

    
{% endblock %}
