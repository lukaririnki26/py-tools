<!-- flask_app/templates/temperature_converter.html -->
{% extends 'layout.html' %}

{% block title %}Number Converter{% endblock %}

{% block content %}
    <h2 class="mb-4">Number Formatter</h2>

    <form method="post" action="/number">
        <div class="form-group">
            <label for="input_number">Enter Number: </label>
            <button class="btn btn-outline-secondary mb-3" role="button" onclick="pasteToInput('input_number')">
                <i class="fas fa-paste"></i>
            </button>
            <textarea class="form-control" name="input_number" id="input_number" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="format_type">Format Type:</label>
            <select class="form-control" id="format_type" name="format_type" required>
                <option value="tupple">tupple</option>
                <option value="binary">Binary</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Format</button>
    </form>

    {% if number_result %}
        <div class="mt-4">
            <label>Result:</label>
            <button class="btn btn-outline-secondary" onclick="copyToClipboard('result')">
                <i class="fas fa-copy"></i>
            </button>
            <p class="mt-3" id="result">{{ number_result }}</p>
        </div>
    {% endif %}
{% endblock %}
