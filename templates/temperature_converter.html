<!-- flask_app/templates/number_formatter.html -->
{% extends 'layout.html' %}

{% block title %}Number Formatter{% endblock %}

{% block content %}
    <h2 class="mb-4">Temperature Converter</h2>

    <form method="post" action="/temperature">
        <div class="form-group">
            <label for="input_temperature">Enter Temperature:</label>
            <button class="btn btn-outline-secondary mb-3" onclick="pasteToInput('input_temperature')">
                <i class="fas fa-paste"></i>
            </button>
            <textarea class="form-control" name="input_temperature" id="input_temperature" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <label for="temperature_conversion_type">Conversion Type:</label>
            <select class="form-control" id="temperature_conversion_type" name="temperature_conversion_type" required>
                <option value="c_to_f">Celsius to Fahrenheit</option>
                <option value="f_to_c">Fahrenheit to Celsius</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    {% if temperature_result %}
        <div class="mt-4">
            <label>Result:</label>
            <button class="btn btn-outline-secondary" onclick="copyToClipboard('result')">
                <i class="fas fa-copy"></i>
            </button>
            <p class="mt-3" id="result">{{ temperature_result }}</p>
        </div>
    {% endif %}
{% endblock %}
