<!-- flask_app/templates/number_formatter.html -->
{% extends 'layout.html' %}

{% block title %}Finder{% endblock %}

{% block content %}
    <h2 class="mb-4">Finder</h2>

    <form method="post" action="/finder">
        <div class="form-group">
            <label for="finder_input">Enter Value:</label>
            <button class="btn btn-outline-secondary mb-3" onclick="pasteToInput('finder_input')">
                <i class="fas fa-paste"></i>
            </button>
            <textarea class="form-control" name="finder_input" id="finder_input" cols="30" rows="10" required>{% if old %} {{ old }} {% endif %}</textarea>
        </div>
        <div class="form-group">
            <label for="finder_type">Conversion Type:</label>
            <select class="form-control" id="finder_type" name="finder_type" required>
                <option value="duplicate_sku">Duplicate SKU</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Find</button>
    </form>

    {% if result %}
        <div class="mt-4">
            <label>Result:</label>
            <button class="btn btn-outline-secondary" onclick="copyToClipboard('result')">
                <i class="fas fa-copy"></i>
            </button>
            <p class="mt-3" id="result">{{ result }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
    {% endif %}
    
{% endblock %}
