<!-- flask_app/templates/temperature_converter.html -->
{% extends 'layout.html' %}

{% block title %}Formatter{% endblock %}

{% block content %}
    <h2 class="mb-4">Formatter</h2>

    <form method="post" action="/formatter">
        <div class="form-group">
            <label for="format_input">Enter Value: </label>
            <button class="btn btn-outline-secondary mb-3" role="button" onclick="pasteToInput('format_input')">
                <i class="fas fa-paste"></i>
            </button>
            <textarea class="form-control" name="format_input" id="format_input" cols="30" rows="10" required>{% if old %} {{ old }} {% endif %}</textarea>
        </div>
        <div class="form-group">
            <label for="format_type">Format Type:</label>
            <select class="form-control" id="format_type" name="format_type" required>
                <option value="tupple">Tupple</option>
                <option value="binary">Binary</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Format</button>
    </form>

    {% if result %}
        <div class="mt-4">
            <label>Result:</label>
            <button class="btn btn-outline-secondary" onclick="copyToClipboard('result')">
                <i class="fas fa-copy"></i>
            </button>
            <p class="mt-3" id="result">{{ result }}</p>
        </div>
    {% endif %}
{% endblock %}
